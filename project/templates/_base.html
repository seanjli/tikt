<!DOCTYPE html>
<html>
	<head>
		<title>TiKT Generator</title>
	</head>
	<body>
		<div class="page">

			{% for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
			{% endfor %}

			{% if error %}
			<div class="error"><strong>Error:</strong> {{ error }}</div>
			{% endif %}

			<br>

			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
