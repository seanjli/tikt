{% extends "_base.html" %}
{% block content %}

<h1>Welcome to TiKT!</h1>

<div class="form">
	<h6>Please login to access the TiKT generator.</h6>
	<br>
	<form action="/" method="post">
		{{ form.csrf_token }}
		<div class="form-group">
			{{ form.user.label }}
			{{ form.user }}
		</div>
		<div class="form-group">
			{{ form.pwd.label }}
			{{ form.pwd }}
		</div>
		<div class="input-group">
			<button type="submit" class="btn btn-dark">Submit</button>
		</div>
	</form>
</div>

<br>
<br>

<p>Don't have an account? <a href="/register">Register here.</a></p>

{% endblock %}
