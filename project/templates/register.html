{% extends "_base.html" %}
{% block content %}

<h1>Welcome to TiKT!</h1>

<div class="form">
	<h3>TiKT Registration</h3>
	<form action="/register/" method="post">
		{{ form.csrf_token }}
		<div class="form-group">
			{{ form.user.label }}
			{{ form.user }}
		</div>
		<div class="form-group">
			{{ form.email.label }}
			{{ form.email }}
		</div>
		<div class="form-group">
			{{ form.pwd.label }}
			{{ form.pwd }}
		</div>
		<div class="form-group">
			{{ form.repeat_pwd.label }}
			{{ form.repeat_pwd }}
		</div>
		<div class="input-group">
			<button type="submit">Submit</button>
		</div>
</div>

{% endblock %}
